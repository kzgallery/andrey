<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CAVIAR(t)</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://vr-ugar.github.io/portals/portals.js"></script>
	<script src="https://vr-ugar.github.io/portals/aim.js"></script>
	<script src="https://vr-ugar.github.io/portals/a-portal.js"></script>
  </head>
  
  <body>
    <a-scene background="color: orange" loading-screen="dotsColor: orange; backgroundColor: black">
      <a-assets>
		  <img id="1" src="assets/1.jpg">
	      <img id="2" src="assets/2.jpg">
	      <img id="3" src="assets/3.jpg">
	      <img id="4" src="assets/4.jpg">
	      <img id="5" src="assets/5.jpg">
	      
          <audio id="sound" src="assets/Track02.mp3" preload="auto" loop="true"></audio>
      </a-assets>

      <a-camera position="0 0 0" wasd-controls="enabled: false">
		<a-cursor visible="true" color="red"></a-cursor>
	  	
	  	<!-- comment out the next line when done -->
	  	<!-- a-entity position="0 0 -10" aim --> 

      <a-sound src="#sound" autoplay="true" loop="true" positional="false" position="0 2 -1"></a-sound>
      </a-camera>

		<a-entity id="loc_1" visible="true">
			<a-sky material="src: #1"></a-sky>

			<a-portal
				to="loc_2"
				src="#2"
				position="-8.16 -5.33 2.23"
				>
			</a-portal>
			
			<a-portal
				to="loc_3"
				src="#3"
				position="-7.22 -4.46 -5.29"
				>
			</a-portal>
			
			<a-portal
				to="loc_4"
				src="#4"
				position="2.8 -7.15 6.41"
				>
			</a-portal>
			
			<a-portal
				to="loc_5"
				src="#5"
				position="5.36 -6.05 -5.88"
				>
			</a-portal>

		</a-entity>


		<a-entity id="loc_2" visible="false">
			<a-sky material="src: #2"></a-sky>

			<a-portal
				to="loc_1"
				src="#1"
				position="7.13 3.52 6.07"
				>
			</a-portal>

			<a-portal
				to="loc_3"
				src="#3"
				position="8.69 -2.73 -4.12"
				>
			</a-portal>

		</a-entity>


		<a-entity id="loc_3" visible="false">
			<a-sky material="src: #3"></a-sky>

			<a-portal
				to="loc_2"
				src="#2"
				position="9.64 -2.47 -0.99"
				>
			</a-portal>
			
			<a-portal
				to="loc_4"
				src="#4"
				position="6 -1.45 -7.86"
				>
			</a-portal>
			
		</a-entity>


		<a-entity id="loc_4" visible="false">
			<a-sky material="src: #4"></a-sky>

			<a-portal
				to="loc_1"
				src="#1"
				position="7.35 6.38 -2.3"
				>
			</a-portal>
			
			<a-portal
				to="loc_3"
				src="#3"
				position="8.19 -1.28 -5.59"
				>
			</a-portal>
			
			<a-portal
				to="loc_5"
				src="#5"
				position="9.45 -1.38 2.98"
				>
			</a-portal>

		</a-entity>


		<a-entity id="loc_5" visible="false">
			<a-sky material="src: #5"></a-sky>

			<a-portal
				to="loc_1"
				src="#1"
				position="0.32 7.49 6.62"
				>
			</a-portal>
			
			<a-portal
				to="loc_2"
				src="#2"
				position="0 -0.98 9.95"
				>
			</a-portal>
			
			<a-portal
				to="loc_4"
				src="#4"
				position="6.61 -2.07 7.21"
				>
			</a-portal>

		</a-entity>
    </a-scene>
  </body>
</html>
